<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/product-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Punto Commerce | Popotes</title>
</head>
<body id="product-page">

        <div class="page">
    
                <header>
                        <div class="header-one">
                            <div class="menu-container">
                                <button onclick="showMenu()" class="menu" id="menu_btn"><i onclick="toggleBtn(this)" class="fas fa-bars"></i></button>
                            </div> 
                            <div class="search-container">
                                <form class="form-inline md-form form-sm search-box">
                                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Buscar..." aria-label="Search">
                                    <button class="btn_search"><i class="fas fa-search" aria-hidden="true"></i></button>
                                </form>
                            </div>
                            <div class="icons-container">
                                <i class="far fa-user"></i>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-shopping-cart"></i>  
                            </div>
                            <div class="logo-container">
                                <img class="logo" src="images/logosmall.png" alt="Punto Commerce">
                            </div>
                        </div> 
                        <div class="menu-dropdown" id="show-menu-dropdown">
                                <ul class="menu-list">
                                    <li class="menu-item">Catálogo</li>
                                    <li class="menu-item">Productos</li>
                                    <li class="menu-item">Contacto</li>
                                </ul>
                            </div> 
                        <div class="header-two">
                            <p class="banner-top">¡Gracias por visitarnos!</p>
                        </div>  
                    </header>
<!-- Producto -->

<section id="product-content" class="container">

        <div class="row product-details">

            <div class="product-image col-xs-12 col-sm-7 col-lg-6 text-center">
                <!--  Component: Product Images -->
                <img src="images/img_1-min_opt.png" alt="">

            </div><!-- .product-image -->

            <div class="product-info col-xs-12 col-sm-5 col-lg-6">

                <div class="product-name hidden-xs">
                    <h1>
                       <p>Popotes</p>
                    </h1>
                </div>

                <div class="row hidden-xs">
                    <div class="codigo-produto col-xs-12 col-lg-6">
                        <span>Cód:</span>
                    </div>
    
                </div>

                <div class="buy-button-box hidden-xs">
                    <button class="buy-button">Comprar </button>
                </div><!-- .buy-button-box -->
                

            </div><!-- .product-info -->

        </div><!-- .product-details -->
                

                

    </section>
            <!--  SubTemplate: Footer -->
            <footer>
                    <div class="container-footer-one">
                        <div class="footer-elements">
                            <p class="footer_title">CATEGORIES</p>
                                <ul>
                                    <li class="footer_text">Orders</li>
                                    <li class="footer_text">Site Map</li>
                                    <li class="footer_text">About Us</li>
                                </ul>
                        </div>
                        <div class="footer-elements">
                            <p class="footer_title">CONTACT</p>
                            <p class="footer_text">Av. Adolfo López Mateos Sur 1710, El Palomar, Jalisco, 45645</p>
                            <p class="footer_title">MAIL US</p>    
                            <p class="footer_text">hola@puntocommerce.com</p>
                        </div>
                        <div class="footer-elements">
                            <p class="footer_title_white">Follow Us</p>
                            <div class="footer-social">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                        </div>
                        <div class="footer-elements">
                            <p class="footer_title_white">Suscríbete a nuestro Newsletter</p>
                            <div class="contact-container">
                                <input class="news-input" type="text" placeholder="Tu e-mail"/>
                                <button class="news-btn">Enviar</button>
                            </div>
                        </div> 
                    </div>
                    <div class="container-footer-two">
                        <p class="footer_copy">© Punto Commerce 2019</p>
                    </div>
                </footer>
            <!-- /SubTemplate: Footer -->
    
            <div id="comprar-flutuante" style="display: none;">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1 visible-lg visible-md">
                            <img src="/arquivos/sem-foto.gif" alt="" id="foto-comprar-flutuante" class="img-responsive" />
                        </div>
                        <div class="col-nome col-xs-3 hidden-xs">
                            <vtex.cmc:productName/>
                        </div>
                        <div class="col-precos col-xs-4 col-lg-5 hidden-xs">
                            <vtex.cmc:skuPrice/>
                        </div>
                        <div class="col-comprar col-xs-12 col-sm-5 col-md-4 col-lg-3">
                            <div class="buy-button-box">
                                <vtex.cmc:BuyButton />
                            </div><!-- .buy-button-box -->
                        </div>
                    </div>
                </div>
            </div>
        
        </div><!-- .container-fluid -->
    
        <script src="js/index.js"></script>
    </body>
